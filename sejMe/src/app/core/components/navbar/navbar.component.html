<div class="drawer">
  <input type="checkbox" class="drawer-toggle" [checked]="mobileDrawerOpen" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-300">
      <div
        class="lg:container lg:mx-auto w-full flex justify-between items-center gap-4">
        <div class="px-2 mx-2 text-3xl font-extrabold">SejMe</div>

        <ul
          sm-navbar-links
          class="menu menu-horizontal hidden lg:flex text-sm flex-grow overflow-x-auto flex-nowrap"></ul>
        <div class="flex items-center gap-4 mx-2">
          <div class="flex-none lg:hidden">
            <sm-hamburger-toggle [(open)]="mobileDrawerOpen" />
          </div>
          <sm-theme-toggle class="flex" />
        </div>
      </div>
    </div>
  </div>
  <div class="drawer-side z-50">
    <span
      aria-label="close sidebar"
      class="drawer-overlay"
      tabindex="0"
      (click)="mobileDrawerOpen = false"
      (keydown.enter)="mobileDrawerOpen = false"></span>

    <div class="menu p-4 w-80 min-h-full bg-base-200">
      <ul sm-navbar-links class=""></ul>
    </div>
  </div>
</div>
