<div class="drawer">
  <input
    id="my-drawer-3"
    type="checkbox"
    class="drawer-toggle"
    [checked]="mobileDrawerOpen" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-300">
      <div class="md:container md:mx-auto">
        <div class="flex-1 px-2 mx-2 text-3xl font-extrabold">SejMe</div>
        <div class="flex-none lg:hidden">
          <span
            smIcon="bars-3"
            aria-label="open sidebar"
            class="btn btn-square btn-ghost"
            tabindex="0"
            (click)="mobileDrawerOpen = true"
            (keydown.enter)="mobileDrawerOpen = true">
          </span>
        </div>
        <div class="flex-none hidden lg:block">
          <ul sm-navbar-links class="menu menu-horizontal text-sm"></ul>
        </div>
      </div>
    </div>
  </div>
  <div class="drawer-side z-50">
    <span
      aria-label="close sidebar"
      class="drawer-overlay"
      tabindex="0"
      (click)="mobileDrawerOpen = false"
      (keydown.enter)="mobileDrawerOpen = false"></span>

    <div class="menu p-4 w-80 min-h-full bg-base-200">
      <sm-item-select
        class="block px-4 py-4"
        classes="w-full"
        label="Wybierz swÃ³j motyw"
        [items]="themeService.availableThemes"
        [ngModel]="themeService.currentTheme"
        (ngModelChange)="themeService.setTheme($event)" />
      <ul sm-navbar-links class=""></ul>
    </div>
  </div>
</div>
