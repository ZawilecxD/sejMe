<div class="drawer">
  <input
    id="my-drawer-3"
    type="checkbox"
    class="drawer-toggle"
    [checked]="mobileDrawerOpen" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="w-full navbar bg-base-300">
      <div class="flex-none lg:hidden">
        <label
          smIcon="bars-3"
          aria-label="open sidebar"
          class="btn btn-square btn-ghost"
          (click)="mobileDrawerOpen = true">
        </label>
      </div>
      <div class="flex-1 px-2 mx-2 text-3xl font-extrabold">SejMe</div>
      <div class="flex-none hidden lg:block">
        <ul sm-navbar-links class="menu menu-horizontal text-sm"></ul>
      </div>
    </div>
  </div>
  <div class="drawer-side z-50">
    <label
      #drawerOverlay
      aria-label="close sidebar"
      class="drawer-overlay"
      (click)="mobileDrawerOpen = false"></label>
    <ul sm-navbar-links class="menu p-4 w-80 min-h-full bg-base-200"></ul>
  </div>
</div>
