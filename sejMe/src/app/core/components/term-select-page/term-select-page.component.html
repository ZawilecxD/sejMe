<h1>Wybierz interesującą Cie kadencję sejmu</h1>
<sm-item-select
  class="px-4 py-4"
  classes="w-full"
  [items]="(terms$ | async) || []"
  [ngModel]="null"
  (ngModelChange)="onTermSelect($event)"
  labelProperty="label"
  [compareWithFn]="compareTerms"
  [optionsDescription]="'Wybierz kadencje sejmu'" />
