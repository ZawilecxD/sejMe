<div class="">
  <table class="table table-xs relative max-h-full w-full">
    <thead class="sticky top-0 bg-accent z-10">
      <tr>
        <th></th>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Status</th>
        <th>Email</th>
        <th>Data imiejsce narodzin</th>
        <th>Klub</th>
        <th>Region</th>
        <th>Otrzymanych głosów</th>
        <th>Zawód</th>
        <th>Wykształcenie</th>
      </tr>
    </thead>
    <tbody>
      <tr
        sm-member-row
        *ngFor="let member of (members$ | async) || []"
        [member]="member"
        [termNum]="activeTermNum$ | async"></tr>
    </tbody>
  </table>
</div>
