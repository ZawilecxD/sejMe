<main class="px-4 py-4">
  <sm-item-select
    class="block px-4 py-4"
    classes="w-full"
    label="Wybierz kadencje sejmu"
    [items]="(terms$ | async) || []"
    [ngModel]="selectedTerm"
    (ngModelChange)="onTermSelect($event)"
    labelProperty="label"
    [compareWithFn]="compareTerms" />

  <hr class="my-4" />
  <sm-members-filters class="my-4" />

  <sm-members-table
    *ngIf="selectedTerm"
    class="overflow-x-auto block"
    [termNum]="selectedTerm.num" />
</main>
