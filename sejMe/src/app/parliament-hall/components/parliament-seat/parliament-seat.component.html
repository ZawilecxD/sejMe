@if (svgCircle) {
  <svg:circle
    [attr.cx]="svgCircle.cx"
    [attr.cy]="svgCircle.cy"
    [attr.r]="svgCircle.radius"
    class="{{ isActive() ? 'stroke-primary' : 'stroke-current' }} {{
      isActive() ? 'stroke-2' : 'stroke-[0.5px]'
    }}"
    fill="transparent" />

  <svg:text
    [attr.x]="svgCircle.cx"
    [attr.y]="svgCircle.cy"
    class="text-xs font-bold {{ isActive() ? 'fill-primary' : 'fill-current' }}"
    text-anchor="middle"
    alignment-baseline="central">
    {{ seat().seatNumber }}
  </svg:text>
}
