<label *ngIf="label" class="label" for="{{ selectId }}">
  <span class="label-text">{{ label }}</span>
</label>
<select
  #selectElement
  multiple
  id="{{ selectId }}"
  class="select select-bordered {{ classes }}"
  [disabled]="disabled"
  [ngModel]="selectedItems"
  (ngModelChange)="selectValues($event)"
  [compareWith]="compareWithFn || defaultCompareWith">
  @if (optionsDescription) {
    <option disabled selected [ngValue]="null">
      {{ optionsDescription }}
    </option>
  }

  @for (item of items || []; track item) {
    <option [ngValue]="item">
      {{ item | selectItemLabel: labelProperty }}
    </option>
  }
</select>
