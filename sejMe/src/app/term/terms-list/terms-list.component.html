<h2>Kadencje sejmu</h2>
<ul>
    <li *ngFor="let term of (terms$ | async)">
        <button (click)="loadDetails(term.num)">
            <b>{{term.num}}.</b>
            {{term.from}} - {{term.to || 'Aktualnie'}}
        </button>
    </li>
</ul>

<ng-container *ngIf="termDetails$ | async as termDetails">
    <h3>Szczegóły kadencji nr {{termDetails.num}}</h3>
    {{termDetails | json}}
</ng-container>
