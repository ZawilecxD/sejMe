<div class="flex flex-col">
  <p class="mb-2 flex flex-col gap-1">
    <span>Głosów ogółem: {{ voting().totalVoted }}</span>
    @if (voting().notParticipating) {
      <span>Nie glosowało: {{ voting().notParticipating }}</span>
    }
  </p>
  <ul class="flex flex-col gap-2">
    @for (option of votingOptions(); track option.optionIndex) {
      <li>
        <span class="mb-1">{{ option.option }} ({{ option.votes }})</span>
        <div class="w-full bg-gray-200 rounded-full h-1 dark:bg-gray-700">
          <!-- TODO: rozne kolory -->
          <div
            class="bg-blue-600 h-full rounded-full"
            [style.width.%]="option.votesPercent"></div>
        </div>
      </li>
    }
  </ul>
</div>
