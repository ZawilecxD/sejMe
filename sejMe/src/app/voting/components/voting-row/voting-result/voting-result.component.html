<div
  class="flex"
  [class.flex-col]="compactMode()"
  [class.gap-4]="!compactMode()">
  <p class="mb-2 flex flex-col gap-1">
    <span
      ><span class="text-sm font-bold">Głosowało:</span>
      {{ voting().totalVoted }}</span
    >
    @if (voting().notParticipating) {
      <span
        ><span class="text-sm font-bold">Nie glosowało:</span>
        {{ voting().notParticipating }}</span
      >
    }
  </p>
  <ul class="flex flex-col gap-2 flex-1">
    @for (option of votingOptions(); track option.optionIndex) {
      <li>
        <span class="mb-2 text-sm"
          ><span class="font-bold">{{ option.option }}</span> ({{
            option.votes
          }})</span
        >
        <div class="w-full bg-gray-200 rounded-full h-1 dark:bg-gray-700">
          <!-- TODO: rozne kolory -->
          <div
            class="bg-blue-600 h-full rounded-full"
            [style.width.%]="option.votesPercent"></div>
        </div>
      </li>
    }
  </ul>
</div>
