@if (votingDetails(); as votingDetails) {
  <h2 class="text-2xl">{{ votingDetails?.title }}</h2>

  <div class="p-4 my-4 rounded-xl bg-base-200">
    <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <p class="text-sm font-bold">Data</p>
        <p class="text-base">
          {{ votingDetails?.date | date: 'YYYY-MM-dd HH:mm:ss' }}
        </p>
      </div>
      <div>
        <p class="text-sm font-bold">Opis</p>
        <p class="text-base">{{ votingDetails?.topic }}</p>
      </div>
    </div>
  </div>
  <div class="p-4 my-4 rounded-xl bg-base-200">
    <sm-voting-result [voting]="votingDetails" [compactMode]="false" />
  </div>
  <div class="p-4 my-4 rounded-xl bg-base-200 h-[30rem]">
    <sm-voting-members-list
      [votingDetails]="votingDetails"
      class="overflow-y-auto max-h-full block" />
  </div>
} @else {
  <p class="text-center">Brak danych</p>
}

<input type="checkbox" value="dark" class="toggle theme-controller" />
